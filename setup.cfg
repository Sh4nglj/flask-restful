[bdist_wheel]
universal = True

[tool:pytest]
# pytest 配置
norecursedirs = markdoc .git .tox dist build *.egg
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[flake8]
# 排除 markdoc 目录
exclude = 
    .git,
    __pycache__,
    build,
    dist,
    *.egg-info,
    markdoc
